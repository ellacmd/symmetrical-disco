<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <h1>Expense Tracker</h1>
    <main>
        <div class="container">
            <p>Money Earned</p>
            <div class="amount">
                <!-- <p class="dollar-symbol">$</p> -->
                <span class="amount-earned"></span>
            </div>
        </div>
        <div class="container">
            <p>Money Available</p>
            <div class="amount">
                <!-- <p class="dollar-symbol">$</p> -->
                <span class="amount-available"></span>
            </div>
        </div>
        <div class="container">
            <p>Money Spent</p>
            <div class="amount">
                <!-- <p class="dollar-symbol">$</p> -->
                <span class="amount-spent"></span>
            </div>
        </div>
    </main>
    <input type="text" class="description" placeholder="Description" id="input-text">
    <input type="number" placeholder="Amount" class="amt" id="input-amount">
    <div class="button-container">
        <button class="add-income">Add Income</button>
        <button class="add-expense">Add Expense</button>
    </div>
    <div class="box">
        <div class="income">
            <h3>Income</h3>
            <div id="inc">

            </div>
        </div>
        <div class="expenses">
            <h3>Expenses</h3>
            <div id="exp">

            </div>         
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
